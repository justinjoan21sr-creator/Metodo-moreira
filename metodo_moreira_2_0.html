<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Metodo Moreira 2.0 100%</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #7a4de6, #3a1c71);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .wrapper {
      text-align: center;
      width: 90%;
      max-width: 900px;

    .top-title {
      font-size: 1.1rem;

      opacity: 0.95;

      font-size: 2.2rem;
      margin: 8px 0 18px;
    }

    .main-img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      margin: 0 auto 20px;
      display: block;
    }

    .btn {
      display: inline-block;
      padding: 12px 35px;
      border: 2px solid white;
      border-radius: 40px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      background: transparent;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: #3a1c71;
    }

    @media (max-width: 420px) {
      h1 { font-size: 1.6rem; }
      .btn { padding: 10px 20px; font-size: 16px; }
